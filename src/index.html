<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>
  <style>
    body {
      font-family: sans-serif;
    }

    .side-nav ul {
      list-style: none;
    }

    .side-nav li {
      margin: 1rem 0;
    }

    .side-nav a {
      text-decoration: none;
      color: #28b485;
    }

  </style>

  <script type="module" src="/build/web-components-stenciljs.esm.js"></script>
  <script nomodule src="/build/web-components-stenciljs.js"></script>

</head>
<body>
  <button class='js-open-drawer'>Open</button>
  <wc-side-drawer title="Main Menu">
    <nav class='side-nav'>
      <ul>
        <li><a href="/">Link</a></li>
        <li><a href="/">Second Link</a></li>
        <li><a href="/">Third Link</a></li>
      </ul>
    </nav>
  </wc-side-drawer>

  <wc-stock-price stock-symbol="AAPL"></wc-stock-price>
  <wc-stock-finder></wc-stock-finder>
  <script>
    let sideDrawerButton = document.querySelector('.js-open-drawer');
    let sideDrawer = document.querySelector('wc-side-drawer');
    sideDrawerButton.addEventListener('click', () => {
      if (!sideDrawer.opened) {
        sideDrawer.open();
      } 
    })
</script>

</body>
</html>
